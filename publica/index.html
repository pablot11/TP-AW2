<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <h2>Formulario de Productos</h2>

    <form id="formularioProductos">
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id"><br><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="categoria">Categor√≠a:</label><br>
        <select id="categoria" name="categoria">
            <option value="" disabled selected>--Seleccion--</option>
            <option value="1">Perifericos</option>
            <option value="2">Hardware</option>
            <option value="3">Monitores</option>
            <option value="4">Sonido</option>
        </select><br><br>

        <label for="marca">Marca:</label><br>
        <input type="text" id="marca" name="marca"><br><br>

        <label for="stock">Stock:</label><br>
        <input type="number" id="stock" name="stock"><br><br>

        <button type="button">ALTAS</button>
        <button type="button">BAJAS</button>
        <button type="button">MODIFICACION</button>
    </form>
</body>

</html>
